    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnGetWeather').click(function () {
                var resultElement = $('#divResult');
                var appId = 'ad9b2e59d88c9ce936545b2a3dcc99ad';
                resultElement.html('');

                var requestData = $('#txtCity').val() + ',' + $('#txtCountry').val();
                $.ajax({
                    //Making API Call here
                    url: 'http://api.openweathermap.org/data/2.5/weather',
                    method: 'get',
                    data: { q: requestData, appid:appId },
                    dataType: 'json',
                    success: function (response) {
                        if (response.message != null) {
                            resultElement.html(response.message);
                        }
                        else {
                            //Modal Popup code goes here
                            console.log(response.weather[0].main);
                            //response.weather[0].main
                            //resultElement.html(' + '<br />');
                            var stringFinal = '<div class="modal-dialog"><div class="modal-content"><div class="modal-header">';
                            stringFinal += '<button type="button" class="close" data-dismiss="modal">&times;</button> <h2 style="color:black;font-weight:bold;">WEATHER PARAMETERS</h2>';
                            stringFinal += '<h3 id= "txtCityName" style="color:gray;font-weight:black;">' + response.name + '</h3><h3 id="txtCountryName" style="color:gray;font-weight:bold;">' + response.sys.country + '</h3></div>';
                            stringFinal += '<div class="modal-body">';
                            stringFinal += '<div class="row"><div class="col-sm-4"><span class="glyphicon glyphicon-certificate"></span><h5 style="color:black;font-weight:bold;">CURRENT WEATHER</h5><h3 style="color:black">' + response.weather[0].main +'</h3></div>';
                            stringFinal += '<div class="col-sm-4"><span class="glyphicon glyphicon-fire"></span><h5 style="color:black;font-weight:bold;">TEMPERATURE</h5><h3 style="color:black">' + response.main.temp + '</h3></div>';
                            stringFinal += '<div class="row"><div class="col-sm-4"><span class="glyphicon glyphicon-dashboard"></span><h5 style="color:black;font-weight:bold;">PRESSURE</h5><h3 style="color:black">' + response.main.pressure + '</h3></div></div><br><br>';
                            stringFinal += '<div class="col-sm-4"><span class="glyphicon glyphicon-globe"></span><h5 style="color:black;font-weight:bold;">HUMIDITY</h5><h3 style="color:black">' + response.main.humidity + '</h3></div>';
                            stringFinal += '<div class="col-sm-4"><span class="glyphicon glyphicon-cloud"></span><h5 style="color:black;font-weight:bold;">CLOUD DESNTIY</h5><h3 style="color:black">' + response.clouds.all + '</h3></div>';
                            stringFinal += '<div class="col-sm-4" ><span class="glyphicon glyphicon-leaf"></span><h5 style="color:black;font-weight:bold;">WIND SPEED</h5><h3 style="color:black"> ' + response.wind.speed + '</h3></div> </div> </div>';
                            stringFinal += '<div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button></div></div></div>';
                            console.log(stringFinal);
                            resultElement.html(stringFinal);
                            
                        }
                    },
                    error: function (err) { // Modal Popup code for incorrect details
                        var stringfinal = '<div class=modal-dialog" style="height:200px;width:500px;margin:0 auto;"><div class="modal-content"><div class="modal-header">';
                        stringfinal += '<button type="button" class="close" data-dismiss="modal">&times;</button> <h2 style="color:black;font-weight:bold;">AW. SNAP! </h2></div>';
                        stringfinal += '<div class="modal-body"><h4>Looks like you got the wrong City or Country name there. Try again!</h4></div>';
                        stringfinal += '<div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button></div></div></div>';
                        console.log(stringfinal);
                        resultElement.html(stringfinal);
                    }
                });
            });
        });
    </script>
